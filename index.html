<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!--Sidebar-->
    <div class="Sidebar">
        <a href="# " class="Logo">
            <img src="img/logo.png" alt="logo" width="120px" align-item="left"></a>
        <!--Profile Images-->
        <div class="profile">
            <div class="profile-img">
                <img src="img/Profile.jpg" alt="profile" >
            </div>
            <div class="name">
                <h1>Abhay Pandit</h1>
                <img src="img/verify.png" alt="Verify" >
            </div>
            <span>@Chad</span>
        </div>
        <!--About-->
        <div class="about">
            <!--Box 1-->
            <div class="box">
                <h3>21</h3>
                <span>Posts</span>
            </div>
            <!--Box 2-->
            <div class="box">
                <h3>7.7k</h3>
                <span>Follower</span>
            </div>
            <!--Box 3-->
            <div class="box">
                <h3>101</h3>
                <span>Following</span>
            </div>
        </div>
        <!--Menu-->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>></i>
                </span>
                Notification
            </a> <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>></i>
                </span>
                Explore
            </a> <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a> <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-fill"></i>
                </span>
                Setting
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Log out
            </a>
        </div>

    </div>
    <!--Main Home-->
    <div class="main-home">
        <div class="header">
            <!--Search-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!--Button-->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="story-tittle">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!-- Story -->
            <div class="stories-img colour">
                <img src="img/profile.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Story -->
            <div class="stories-img ">
                <img src="img/profile10.jpg" alt="profile">
                
            </div>
             <!-- Story -->
            <div class="stories-img ">
                <img src="img/profile2.jpg" alt="profile">
                
            </div>
             <!-- Story -->
            <div class="stories-img ">
                <img src="img/profile3.jpg" alt="profile">
                
            </div>
             <!-- Story -->
            <div class="stories-img ">
                <img src="img/profile4.jpg" alt="profile">
                
            </div> 
            <!-- Story -->
            <div class="stories-img colour">
                <img src="img/profile5.jpg" alt="profile">
                
            </div>
             <!-- Story -->
            <div class="stories-img ">
                <img src="img/profile6.jpg" alt="profile">
                
            </div>
            <!-- Story -->
            <div class="stories-img ">
                <img src="img/profile7.jpg" alt="profile">
                
            </div>
            <!-- Story -->
            <div class="stories-img ">
                <img src="img/profile8.jpg" alt="profile">
                
            </div>
            <!-- Story -->
            <div class="stories-img ">
                <img src="img/profile9.jpg" alt="profile">
                
            </div>

        </div>
        <div class="Feed">
            <h1>feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="Main-post">
            <!-- Box1 -->
            <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile9.jpg" alt="profile">
                        </div>
                        <h3>Marquee B</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.8k</span>
                        <i class="ri-chat-1-line"></i>
                        <span>69</span>
                    </div>
                </div>
            </div>
            <!-- Box1 -->
            <div class="post-box">
                <img src="img/post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="profile">
                        </div>
                        <h3>Marquee B</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.8k</span>
                        <i class="ri-chat-1-line"></i>
                        <span>69</span>
                    </div>
                </div>
            </div>
            <!-- Box1 -->
            <div class="post-box">
                <img src="img/post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile8.jpg" alt="profile">
                        </div>
                        <h3>Marquee B</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.8k</span>
                        <i class="ri-chat-1-line"></i>
                        <span>69</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
